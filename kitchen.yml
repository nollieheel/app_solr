---
driver:
  name: ec2

provisioner:
  name: chef_infra
  product_name: chef
  product_version: 17.6
  chef_license: accept

verifier:
  name: inspec

platforms:
  - name: ubuntu-20.04

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
  - name: test
    named_run_list: test
    verifier:
      inspec_tests:
        - test/integration/test
    attributes:
      test:
        version: '7.7.3'
        #version: '6.6.6'
