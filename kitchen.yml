---
driver:
  name: ec2

provisioner:
  name: chef_infra
  product_name: chef
  product_version: "18.0"
  chef_license: accept

verifier:
  name: inspec

platforms:
  # Ubuntu 20.04:
  - name: focal
  # Ubuntu 22.04:
  - name: jammy

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      test:
        version: '7.7.3'
        #version: '6.6.6'
        #version: '5.5.5'
        #set_ulimits: false
        solr_host: '127.0.0.1'
        solr_java_mem: '-Xms512m -Xmx512m'
